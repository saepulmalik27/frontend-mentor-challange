<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="logo" class="logo" />
      </header>
      <main>
        <section class="hero">
          <img src="images/illustration-mockups.svg" alt="hero" />
        </section>
        <section class="card">
          <div class="card-content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
          </div>
          <div>
            <button class="button">Register</button>
          </div>
        </section>
        <section class="footer">
          <div class="icon">
            <img src="images/facebook-f-brands-solid.svg" alt="facebook" />
          </div>
          <div class="icon">
            <img src="images/twitter-brands-solid.svg" alt="twitter" />
          </div>
          <div class="icon">
            <img src="images/instagram-brands-solid.svg" alt="instagram" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
