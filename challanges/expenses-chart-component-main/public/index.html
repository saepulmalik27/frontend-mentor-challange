<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component | Sapul Malik</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="oval.css" />
    <link rel="stylesheet" href="chart.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card balance">
          <div>
            <p class="text-sm lg:text-base">My balance</p>
            <h2 class="text-xl lg:text-3xl">$921.48</h2>
          </div>
          <div class="logo">
            <div class="oval oval-1"></div>
            <div class="oval oval-2"></div>
          </div>
        </div>
        <div class="card dashboard">
          <div class="card-header">
            <h2 class="text-xl lg:text-3xl">Spending - Last 7 days</h2>
          </div>
          <div class="card-content">
            <div class="chart" id="chart">
              <!-- <div class="chart-container">
                <div class="chart-bar">
                  <div
                    class="bar"
                    data-value="$52.36"
                    style="width: 100%; height: 100%"
                  ></div>
                </div>
                <p class="chart-label text-medium-brown">Mon</p>
              </div> -->
            </div>
  
            <hr class="card-divider" />
            <div class="card-footer">
              <div class="flex flex-col gap-1">
                <p class="text-sm lg:text-base text-medium-brown">Total this month</p>
                <h1 class="text-2xl lg:text-4xl">$478.33</h1>
              </div>
              <div>
                <h4 class="text-right text-sm lg:text-base">+2.4%</h4>
                <p class="text-right text-sm lg:text-base text-medium-brown">from last month</p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
